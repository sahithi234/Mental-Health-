<!DOCTYPE html>
<html>
<head>
    <title>Catalog Page</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Create the navigation bar -->
    <ul class="navbar">
        <li class="nav-item"><a href="survey.html">Survey</a></li>
        <li class="nav-item"><a href="category.html">Category</a></li>
        <li class="nav-item"><a href="consultancy.html">Consultancy</a></li>
    </ul>

    <!-- Add the Bootstrap carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <!-- Survey Slide -->
            <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTENrz0z6QUi2aMUgIfkEUPavswMMonPLnFpRi7VzLHsCwVnqJEE1qg9vcisliyduysbVQ&usqp=CAU" alt="Survey">
                <div class="carousel-caption">
                    <h3>Survey</h3>
                    <p>Learn more about our survey services.</p>
                    <a href="survey.html" class="btn btn-primary">Take Survey</a>
                </div>
            </div>

            <!-- Category Slide -->
            <div class="carousel-item">
                <img src="https://icons.veryicon.com/png/o/commerce-shopping/icon-of-lvshan-valley-mobile-terminal/home-category.png" alt="Category">
                <div class="carousel-caption">
                    <h3>Category</h3>
                    <p>Explore our category offerings.</p>
                    <a href="category.html" class="btn btn-primary">View Categories</a>
                </div>
            </div>

            <!-- Consultancy Slide -->
            <div class="carousel-item">
                <img src="https://static.thenounproject.com/png/552567-200.png" alt="Consultancy">
                <div class="carousel-caption">
                    <h3>Consultancy</h3>
                    <p>Discover our consultancy services.</p>
                    <a href="consultancy.html" class="btn btn-primary">Get Consultation</a>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" ariahidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Add the Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
